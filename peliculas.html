<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PELÍCULAS CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input,
        button,
        textarea {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: yellow;
        }

        body {
            border: black solid 2px;
            width: 100%;
            background-color: rgb(183, 235, 237);
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "API_KEY_HERE",
            authDomain: "peliculas-ae2f1.firebaseapp.com",
            projectId: "peliculas-ae2f1",
            storageBucket: "peliculas-ae2f1.appspot.com",
            messagingSenderId: "854647408875",
            appId: "1:854647408875:web:39489056b967ada8b316ae",
            measurementId: "G-EK15PN80TF"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const peliculasCollection = collection(db, "peliculas");

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        });

        async function createPelicula(data) {
            try {
                const docRef = await addDoc(peliculasCollection, data);
                console.log("Document written with ID: ", docRef.id);
                await getPeliculas();
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }

        async function updatePelicula(id, updatedData) {
            const peliculaDoc = doc(db, "peliculas", id);
            await updateDoc(peliculaDoc, updatedData);
            console.log("Document updated with ID: ", id);
            await getPeliculas();
        }

        async function deletePelicula(id) {
            const peliculaDoc = doc(db, "peliculas", id);
            await deleteDoc(peliculaDoc);
            console.log("Document deleted with ID: ", id);
            await getPeliculas();
        }

        async function getPeliculas() {
            const querySnapshot = await getDocs(peliculasCollection);
            const tableBody = document.getElementById('tablaPeliculasBody');
            tableBody.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const row = `
                    <tr data-id="${doc.id}">
                        <td>${doc.id}</td>
                        <td>${data.titulo}</td>
                        <td>${data.director}</td>
                        <td>${data.año_estreno}</td>
                        <td>${data.genero}</td>
                        <td>${data.duracion_minutos}</td>
                        <td>${data.idioma_original}</td>
                        <td>${data.pais_produccion}</td>
                        <td>${data.calificacion_IMDB}</td>
                        <td>${data.sinopsis}</td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row);
            });

            document.querySelectorAll('#tablaPeliculasBody tr').forEach(row => {
                row.addEventListener('click', () => {
                    const id = row.getAttribute('data-id');
                    searchPeliculaById(id);
                });
            });
        }

        async function searchPeliculaById(id) {
            const peliculaDoc = doc(db, "peliculas", id);
            const docSnap = await getDoc(peliculaDoc);
            if (docSnap.exists()) {
                fillFormWithPeliculaData(docSnap.id, docSnap.data());
            } else {
                console.log("No such document!");
                document.getElementById('peliculaForm').reset();
            }
        }

        function fillFormWithPeliculaData(id, data) {
            document.getElementById('buscarId').value = id;
            document.getElementById('titulo').value = data.titulo;
            document.getElementById('director').value = data.director;
            document.getElementById('año_estreno').value = data.año_estreno;
            document.getElementById('genero').value = data.genero;
            document.getElementById('duracion_minutos').value = data.duracion_minutos;
            document.getElementById('idioma_original').value = data.idioma_original;
            document.getElementById('pais_produccion').value = data.pais_produccion;
            document.getElementById('calificacion_IMDB').value = data.calificacion_IMDB;
            document.getElementById('sinopsis').value = data.sinopsis;
        }

        document.getElementById('insertarBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const data = {
                titulo: document.getElementById('titulo').value,
                director: document.getElementById('director').value,
                año_estreno: document.getElementById('año_estreno').value,
                genero: document.getElementById('genero').value,
                duracion_minutos: document.getElementById('duracion_minutos').value,
                idioma_original: document.getElementById('idioma_original').value,
                pais_produccion: document.getElementById('pais_produccion').value,
                calificacion_IMDB: document.getElementById('calificacion_IMDB').value,
                sinopsis: document.getElementById('sinopsis').value
            };
            await createPelicula(data);
        });

        document.getElementById('modificarBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const id = document.getElementById('buscarId').value;
            const updatedData = {
                titulo: document.getElementById('titulo').value,
                director: document.getElementById('director').value,
                año_estreno: document.getElementById('año_estreno').value,
                genero: document.getElementById('genero').value,
                duracion_minutos: document.getElementById('duracion_minutos').value,
                idioma_original: document.getElementById('idioma_original').value,
                pais_produccion: document.getElementById('pais_produccion').value,
                calificacion_IMDB: document.getElementById('calificacion_IMDB').value,
                sinopsis: document.getElementById('sinopsis').value
            };
            await updatePelicula(id, updatedData);
        });

        document.getElementById('eliminarBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const id = document.getElementById('buscarId').value;
            await deletePelicula(id);
        });

        document.getElementById('buscarBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const id = document.getElementById('buscarId').value;
            await searchPeliculaById(id);
        });

        window.addEventListener('load', async () => {
            await getPeliculas();
        });
    </script>
</head>

<body>
    <h1>PELICULAS CRUD</h1>
    <button id="logoutBtn">Logout</button>
    <form id="peliculaForm">
        <label for="buscarId">ID de la Película:</label>
        <input type="text" id="buscarId" placeholder="ID de la película"><br>
        <button id="buscarBtn">Buscar</button>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" placeholder="Título"><br>
        <label for="director">Director:</label>
        <input type="text" id="director" placeholder="Director"><br>
        <label for="año_estreno">Año de Estreno:</label>
        <input type="number" id="año_estreno" placeholder="Año de Estreno"><br>
        <label for="genero">Género:</label>
        <input type="text" id="genero" placeholder="Género"><br>
        <label for="duracion_minutos">Duración (minutos):</label>
        <input type="number" id="duracion_minutos" placeholder="Duración en minutos"><br>
        <label for="idioma_original">Idioma Original:</label>
        <input type="text" id="idioma_original" placeholder="Idioma Original"><br>
        <label for="pais_produccion">País de Producción:</label>
        <input type="text" id="pais_produccion" placeholder="País de Producción"><br>
        <label for="calificacion_IMDB">Calificación IMDB:</label>
        <input type="number" step="0.1" id="calificacion_IMDB" placeholder="Calificación IMDB"><br>
        <label for="sinopsis">Sinopsis:</label>
        <textarea id="sinopsis" placeholder="Sinopsis"></textarea><br>
        <button id="insertarBtn">Insertar</button>
        <button id="modificarBtn">Modificar</button>
        <button id="eliminarBtn">Eliminar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Director</th>
                <th>Año de Estreno</th>
                <th>Género</th>
                <th>Duración (minutos)</th>
                <th>Idioma Original</th>
                <th>País de Producción</th>
                <th>Calificación IMDB</th>
                <th>Sinopsis</th>
            </tr>
        </thead>
        <tbody id="tablaPeliculasBody"></tbody>
    </table>
</body>

</html>
