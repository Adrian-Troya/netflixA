<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PELÍCULAS CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: black solid 2px;
            background-color: rgb(183, 235, 237);
        }

        form {
            margin-bottom: 20px;
        }

        input,
        button,
        textarea {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: yellow;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
    <script type="module">
        // Importamos las funciones necesarias de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";
        

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "API_KEY_HERE",
            authDomain: "peliculas-ae2f1.firebaseapp.com",
            projectId: "peliculas-ae2f1",
            storageBucket: "peliculas-ae2f1.appspot.com",
            messagingSenderId: "854647408875",
            appId: "1:854647408875:web:39489056b967ada8b316ae",
            measurementId: "G-EK15PN80TF"
        };

        // Inicializamos Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const peliculasCollection = collection(db, "peliculas");

        // Verificar estado de autenticación
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                getPeliculas(); // Cargar la lista de películas
            } else {
                document.getElementById('login-container').style.display = 'block';
                document.getElementById('app-container').style.display = 'none';
            }
        });

        // Función para iniciar sesión con Google
        async function loginWithGoogle() {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Error durante el inicio de sesión:", error);
            }
        }

        // Función para cerrar sesión
        async function logout() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error durante el cierre de sesión:", error);
            }
        }


        // Función para obtener y mostrar todas las películas
        async function getPeliculas() {
            const querySnapshot = await getDocs(peliculasCollection);
            const tableBody = document.getElementById('tablaPeliculasBody');
            tableBody.innerHTML = ''; // Limpiamos el contenido del cuerpo de la tabla
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const row = `
                    <tr data-id="${doc.id}">
                        <td>${doc.id}</td>
                        <td>${data.titulo}</td>
                        <td>${data.director}</td>
                        <td>${data.año_estreno}</td>
                        <td>${data.genero}</td>
                        <td>${data.duracion_minutos}</td>
                        <td>${data.idioma_original}</td>
                        <td>${data.pais_produccion}</td>
                        <td>${data.calificacion_IMDB}</td>
                        <td>${data.sinopsis}</td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row);
            });

            // Añadimos un evento de clic a cada fila para buscar y llenar el formulario con los datos de la película seleccionada
            document.querySelectorAll('#tablaPeliculasBody tr').forEach(row => {
                row.addEventListener('click', () => {
                    const id = row.getAttribute('data-id');
                    searchPeliculaById(id);
                });
            });
        }

        // Función para buscar una película por ID y llenar el formulario con sus datos
        async function searchPeliculaById(id) {
            const peliculaDoc = doc(db, "peliculas", id);
            const docSnap = await getDoc(peliculaDoc);
            if (docSnap.exists()) {
                fillFormWithPeliculaData(docSnap.id, docSnap.data());
            } else {
                console.log("No such document!");
                document.getElementById('peliculaForm').reset();
            }
        }

        // Función para llenar el formulario con los datos de una película
        function fillFormWithPeliculaData(id, data) {
            document.getElementById('buscarId').value = id;
            document.getElementById('titulo').value = data.titulo;
            document.getElementById('director').value = data.director;
            document.getElementById('año_estreno').value = data.año_estreno;
            document.getElementById('genero').value = data.genero;
            document.getElementById('duracion_minutos').value = data.duracion_minutos;
            document.getElementById('idioma_original').value = data.idioma_original;
            document.getElementById('pais_produccion').value = data.pais_produccion;
            document.getElementById('calificacion_IMDB').value = data.calificacion_IMDB;
            document.getElementById('sinopsis').value = data.sinopsis;
        }

        // Función para crear una nueva película
        async function createPelicula(data) {
            try {
                await addDoc(peliculasCollection, data);
                getPeliculas(); // Actualizar la lista de películas
            } catch (error) {
                console.error("Error al crear la película:", error);
            }
        }

        // Función para actualizar una película existente
        async function updatePelicula(id, updatedData) {
            try {
                const peliculaDoc = doc(db, "peliculas", id);
                await updateDoc(peliculaDoc, updatedData);
                getPeliculas(); // Actualizar la lista de películas
            } catch (error) {
                console.error("Error al actualizar la película:", error);
            }
        }

        // Función para borrar una película
        async function deletePelicula(id) {
            try {
                const peliculaDoc = doc(db, "peliculas", id);
                await deleteDoc(peliculaDoc);
                getPeliculas(); // Actualizar la lista de películas
            } catch (error) {
                console.error("Error al borrar la película:", error);
            }
        }

        // Función para iniciar sesión con usuario y contraseña
        async function loginWithEmailPassword(email, password) {
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Error durante el inicio de sesión:", error);
                alert("Error durante el inicio de sesión: " + error.message);
            }
        }

        // Mostrar la lista de correos registrados
        async function showEmailList() {
            const emails = ["correo1@example.com", "correo2@example.com", "correo3@example.com"]; // Ejemplo, reemplaza con datos reales si los tienes
            const emailList = document.getElementById('emailList');
            emailList.innerHTML = '';
            emails.forEach(email => {
                const emailItem = document.createElement('li');
                emailItem.textContent = email;
                emailItem.addEventListener('click', () => {
                    document.getElementById('email').value = email;
                    document.getElementById('password').focus();
                    document.getElementById('emailModal').style.display = 'none';
                });
                emailList.appendChild(emailItem);
            });
            document.getElementById('emailModal').style.display = 'block';
        }

        // Eventos para manejar el formulario
        document.getElementById('insertarBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const data = {
                titulo: document.getElementById('titulo').value,
                director: document.getElementById('director').value,
                año_estreno: document.getElementById('año_estreno').value,
                genero: document.getElementById('genero').value,
                duracion_minutos: document.getElementById('duracion_minutos').value,
                idioma_original: document.getElementById('idioma_original').value,
                pais_produccion: document.getElementById('pais_produccion').value,
                calificacion_IMDB: document.getElementById('calificacion_IMDB').value,
                sinopsis: document.getElementById('sinopsis').value
            };
            await createPelicula(data);
            document.getElementById('peliculaForm').reset();
        });

        document.getElementById('editarBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const id = document.getElementById('buscarId').value;
            const updatedData = {
                titulo: document.getElementById('titulo').value,
                director: document.getElementById('director').value,
                año_estreno: document.getElementById('año_estreno').value,
                genero: document.getElementById('genero').value,
                duracion_minutos: document.getElementById('duracion_minutos').value,
                idioma_original: document.getElementById('idioma_original').value,
                pais_produccion: document.getElementById('pais_produccion').value,
                calificacion_IMDB: document.getElementById('calificacion_IMDB').value,
                sinopsis: document.getElementById('sinopsis').value
            };
            await updatePelicula(id, updatedData);
            document.getElementById('peliculaForm').reset();
        });

        document.getElementById('borrarBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const id = document.getElementById('buscarId').value;
            await deletePelicula(id);
            document.getElementById('peliculaForm').reset();
        });

        document.getElementById('buscarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('buscarId').value;
            if (id) {
                await searchPeliculaById(id);
            } else {
                console.log("Por favor ingrese ID para buscar");
            }
        });

        // Evento para manejar el formulario de inicio de sesión por correo
        document.getElementById('emailLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            await loginWithEmailPassword(email, password);
        });

        // Mostrar ventana modal de correos al hacer clic en el botón "Seleccionar Correo"
        document.getElementById('selectEmailBtn').addEventListener('click', (e) => {
            e.preventDefault();
            showEmailList();
        });

        // Cargar la lista de películas cuando se carga la página
        window.onload = getPeliculas;
    </script>
</head>

<body>
    <div id="login-container">
        <h2>Iniciar Sesión</h2>
        <button onclick="loginWithGoogle()">Iniciar Sesión con Google</button>
        <h3>o</h3>
        <form id="emailLoginForm">
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <button id="selectEmailBtn">Seleccionar Correo</button>
    </div>

    <div id="app-container" style="display: none;">
        <button onclick="logout()">Cerrar Sesión</button>
        <h1>PELICULAS CRUD</h1>

        <h2>Buscar Película</h2>
        <form id="buscarForm">
            <input type="text" id="buscarId" placeholder="ID de la Película" required>
            <button type="submit">Buscar</button>
        </form>

        <h2>Gestionar Película</h2>
        <form id="peliculaForm">
            <label for="titulo">Título: </label>
            <input type="text" id="titulo" placeholder="Título" required>
            <br>
            <label for="director">Director: </label>
            <input type="text" id="director" placeholder="Director" required>
            <br>
            <label for="año_estreno">Año de Estreno: </label>
            <input type="number" id="año_estreno" placeholder="Año de Estreno" required>
            <br>
            <label for="genero">Género: </label>
            <input type="text" id="genero" placeholder="Género" required>
            <br>
            <label for="duracion_minutos">Duración en Minutos: </label>
            <input type="number" id="duracion_minutos" placeholder="Duración en Minutos" required>
            <br>
            <label for="idioma_original">Idioma Original: </label>
            <input type="text" id="idioma_original" placeholder="Idioma Original" required>
            <br>
            <label for="pais_produccion">País de Producción: </label>
            <input type="text" id="pais_produccion" placeholder="País de Producción" required>
            <br>
            <label for="calificacion_IMDB">Calificación: </label>
            <input type="number" step="0.1" id="calificacion_IMDB" placeholder="Calificación IMDB" required>
            <br>
            <label for="sinopsis">Sinopsis: </label>
            <textarea id="sinopsis" placeholder="Sinopsis" required></textarea>
            <br>
            <button style="background-color: greenyellow; color: black;" id="insertarBtn">Insertar</button>
            <button style="background-color: orange; color: black;" id="editarBtn">Editar</button>
            <button style="background-color: red; color: black;" id="borrarBtn">Borrar</button>
        </form>

        <h2>Lista de Películas</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Director</th>
                    <th>Año de Estreno</th>
                    <th>Género</th>
                    <th>Duración en Minutos</th>
                    <th>Idioma Original</th>
                    <th>País de Producción</th>
                    <th>Calificación IMDB</th>
                    <th>Sinopsis</th>
                </tr>
            </thead>
            <tbody id="tablaPeliculasBody"></tbody>
        </table>
    </div>

    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('emailModal').style.display='none'">&times;</span>
            <h2>Seleccionar Correo</h2>
            <ul id="emailList"></ul>
        </div>
    </div>
</body>

</html>
