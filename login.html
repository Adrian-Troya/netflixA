<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: rgb(183, 235, 237);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script type="module">
        // Importamos las funciones necesarias de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "API_KEY_HERE",
            authDomain: "peliculas-ae2f1.firebaseapp.com",
            projectId: "peliculas-ae2f1",
            storageBucket: "peliculas-ae2f1.appspot.com",
            messagingSenderId: "854647408875",
            appId: "1:854647408875:web:39489056b967ada8b316ae",
            measurementId: "G-EK15PN80TF"
        };

        // Inicializamos Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Función para manejar el login con Google
        async function login() {
            try {
                const result = await signInWithPopup(auth, provider);
                console.log("Usuario autenticado: ", result.user);
                window.location.href = "peliculas.html"; // Redirigimos a la página de películas
            } catch (error) {
                console.error("Error al iniciar sesión: ", error);
            }
        }

        document.getElementById('loginBtn').addEventListener('click', login);
    </script>
</head>

<body>
    <button id="loginBtn">Iniciar Sesión con Google</button>
</body>

</html>
