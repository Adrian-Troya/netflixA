<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        input,
        button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "API_KEY_HERE",
            authDomain: "peliculas-ae2f1.firebaseapp.com",
            projectId: "peliculas-ae2f1",
            storageBucket: "peliculas-ae2f1.appspot.com",
            messagingSenderId: "854647408875",
            appId: "1:854647408875:web:39489056b967ada8b316ae",
            measurementId: "G-EK15PN80TF"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const provider = new GoogleAuthProvider();

        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                console.log('User logged in:', result.user);
                window.location.href = 'peliculas.html';
            } catch (error) {
                console.error('Error logging in with Google:', error);
                alert('Login with Google failed: ' + error.message);
            }
        });
    </script>
</head>

<body>
    <h1>Login</h1>
    <button id="googleLoginBtn">Login with Google</button>
</body>

</html>
